                    <input
                      type="search"
                      placeholder="Enter City name"
                      class="form-control shadow-sm"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="off"
                      id="txt-search"
                    />
                    <div class="input-group-append p-1">
                      <button type="submit" class="btn btn-secondary shadow-sm">
                        Search
                      </button>
                    </div>
                    <div class="input-group-append p-1">
                      <button
                        type="submit"
                        class="btn btn-secondary shadow-sm"
                        id="current"
                      >
                        Current
                      </button>
                    </div>
                  </div>
                </form>
              </div>
